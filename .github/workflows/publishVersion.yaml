# name of the workflow
name: publishVersion

# triggers on version tags with SemVer format
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TAG_NAME: ${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Build and publish with gradle
        run: ./gradlew clean publish
        env:
          OSSRH_USER: ${{ secrets.OSSRH_USER }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: pushover4k
          path: build/libs

      - name: Send Pushover message
        uses: umahmood/pushover-actions@5da31193f672e7418804bdb51836bdf20f393c8f
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
        with:
          status: ${{ job.status }}
          title: pushover4k version ${{ env.TAG_NAME }}
          message: Build for version ${{ env.TAG_NAME }}
          device: ${{ secrets.PUSHOVER_DEVICES }}
